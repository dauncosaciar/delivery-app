<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/build/css/app.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header__logo">
        <img src="build/img/logo.svg" alt="logo delivery app" />
      </div>

      <nav class="navigation">
        <a href="#" class="navigation__link">Iniciar SesiÃ³n</a>
        <a href="#" class="navigation__link">Crear Cuenta</a>
        <a href="#" class="navigation__link navigation__link--register">
          Registrar Restaurant
        </a>
      </nav>
    </header>

    <section class="container form">
      <div class="form__grid">
        <div class="form__content">
          <h2 class="form__heading">
            Encuentra y pide comida de tu restaurante favorito
          </h2>

          <form class="form__search">
            <div class="form__field">
              <label for="restaurant" class="form__label">Restaurant</label>
              <input
                id="restaurant"
                type="text"
                class="form__input"
                placeholder="Santa Mila"
              />
            </div>

            <div class="form__field">
              <label for="dish" class="form__label">Platillo</label>
              <input
                id="dish"
                type="text"
                class="form__input"
                placeholder="Milanesas, papas fritas, hamburguesas"
              />
            </div>

            <input type="submit" class="form__submit" value="Buscar" />
          </form>
        </div>

        <div class="form__image-container">
          <img
            class="form__image"
            src="build/img/delivery_man_drawing.svg"
            alt="imagen repartidor"
          />
        </div>
      </div>
    </section>
  </body>
</html>
